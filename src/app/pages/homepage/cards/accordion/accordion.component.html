<div class="accordion__container" (click)="openAll($event)">
  <button class="btn btn-white accordion__button mx-auto ms-md-auto d-block mb-4">OPEN
    ALL</button>
  <div class="accordion" id="cardsCollapse">
    <div class="accordion-item" *ngFor="let item of data; index as i;">
      <h3 class="accordion-header" [id]="'collapseH--' + i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse--' + i" aria-expanded="false" [attr.aria-controls]="'collapse--' + i"
          [innerHTML]="item.title"></button>
      </h3>
      <div [id]="'collapse--' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'collapseHeading--' + i">
        <div class="accordion-body">
          <ng-container *ngFor="let text of item.text; let last = last">
            <small *ngIf="!last" class="mb-2" [innerHTML]="text"></small>
            <small *ngIf="last" [innerHTML]="text"></small>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
